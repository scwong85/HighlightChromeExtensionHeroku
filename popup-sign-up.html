<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup-sign-in.css">
    <title>Sign Up</title>
</head>

<body>
    <div class="row">
        <div class="col-1">

        </div>
        <div class="col-2">
            <form>
                <div class="app-title">
                    Highlight App
                </div>
                <div id="login-error-container">
                    Signup Error
                </div>
                <input type="text" name="username" id="username" placeholder="Username">
                <input type="email" name="email" id="email" placeholder="Email">
                <input type="password" name="password" id="password" placeholder="Password">
                <input type="password" name="password2" id="password2" placeholder="Repeat Password">
                <button type="submit">Sign Up</button>
                <div>Already a user? Login <a href="./popup-sign-in.html">here</a></div>
            </form>
        </div>
    </div>
    
    <script src="./popup-sign-up-script.js"></script>
</body>

</html>
